<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Histórico de Agendamentos</title>
    <link rel="stylesheet" href="css/historicostyle.css">
</head>

<body>

    <h1>Histórico de Agendamentos</h1>

    <div id="listaHistorico"></div>

    <script>
        const listaAgendamentos = JSON.parse(localStorage.getItem('listaAgendamentos')) || [];

        const listaHistoricoDiv = document.getElementById('listaHistorico');

        if (listaAgendamentos.length > 0) {
            listaAgendamentos.forEach((agendamento, indice) => {
                const blocoHistorico = document.createElement('div');
                blocoHistorico.classList.add('registroAgendamento');

                const infoDataHora = document.createElement('p');
                infoDataHora.textContent = `Agendamento ${indice + 1} - Data: ${agendamento.data}, Hora: ${agendamento.hora}`;
                blocoHistorico.appendChild(infoDataHora);

                const listaServicos = document.createElement('ul');
                agendamento.servicos.forEach(servico => {
                    const itemServico = document.createElement('li');
                    itemServico.textContent = servico;
                    listaServicos.appendChild(itemServico);
                });

                blocoHistorico.appendChild(listaServicos);
                listaHistoricoDiv.appendChild(blocoHistorico);
            });
        } else {
            listaHistoricoDiv.textContent = 'Nenhum agendamento realizado ainda.';
            listaHistoricoDiv.style.color = '#ffffff';
        }
    </script>

</body>

</html>
